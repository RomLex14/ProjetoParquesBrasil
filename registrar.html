<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Parques Brasil</title>
    <link rel="stylesheet" href="Teste4.css">
   <style>
    /* Estilos Globais */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        padding: 15px;
        color: white;
    }
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .navbar .logo img {
        max-height: 50px;
    }
    
    .menu-container {
        position: relative;
    }
    
    .menu-button {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }
    
    .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        background-color: #333;
        border: 1px solid #ccc;
        z-index: 100;
    }
    
    .dropdown-menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    .dropdown-menu ul li a {
        color: white;
        padding: 10px 20px;
        display: block;
        text-decoration: none;
    }
    
    .dropdown-menu ul li a:hover {
        background-color: #575757;
    }
    
    /* Estilos de Login */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    
    .login-box {
        background-color: white;
        padding: 40px; /* Aumentado o padding */
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px; /* Aumentado o tamanho da largura */
        text-align: center;
    }
    
    .login-box h2 {
        margin-bottom: 20px;
        color: #333;
    }
    
    .login-form label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .login-form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .login-form button:hover {
        background-color: #575757;
    }
    
    .login-box p {
        margin-top: 15px;
        color: #666;
    }
    
    .login-box a {
        color: #333;
        text-decoration: none;
    }
    
    .login-box a:hover {
        text-decoration: underline;
    }
    
    /* Exibir o menu dropdown ao clicar */
    .menu-container:hover .dropdown-menu {
        display: block;
    }
</style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="paginaPrincipal.html" class="logo">
                <img src="images/Captura de tela 2024-06-17 104159.png" alt="Parques Brasil">
            </a>
            <div class="menu-container">
                <button class="menu-button">☰</button>
                <nav class="dropdown-menu">
                    <ul>
                        <li><a href="paginaPrincipal.html">Página Principal</a></li>
                        <li><a href="#">Trilhas</a></li>
                        <li><a href="#">Favoritos</a></li>
                        <li><a href="#">Sobre</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form class="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Entrar</button>
                </form>
                <p>Não tem uma conta? <a href="register.html">Crie uma aqui</a></p>
            </div>
        </div>
    </main>
</body>
</html>
